<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OpenChat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px 60px;
    gap: 12px;
    overflow-x: hidden;
  }

  #logo {
    width: 160px;
    height: 160px;
    margin-bottom: 24px;
    border-radius: 24px;
    box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    animation: logoFloatRotate 6s ease-in-out infinite;
    object-fit: contain;
    background: linear-gradient(135deg, #667eea, #764ba2);
  }

  @keyframes logoFloatRotate {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-18px) rotate(10deg); }
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 700;
    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  p {
    font-size: 1.1rem;
    font-weight: 500;
    line-height: 1.5;
    max-width: 480px;
    text-align: center;
    text-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }

  #countdown {
    margin-top: 24px;
    font-size: 1.4rem;
    font-weight: 700;
    letter-spacing: 0.04em;
    color: #a0d8f7;
    text-shadow: 0 0 12px #7ac7ff;
    opacity: 1 !important;
    animation: none !important;
    user-select: none;
  }

  a.instagram-link {
    margin-top: 40px;
    font-size: 1.5rem;
    color: #E1306C;
    text-decoration: none;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  a.instagram-link svg {
    width: 28px;
    height: 28px;
    fill: #E1306C;
    filter: drop-shadow(0 0 1px #E1306C);
  }

  a.instagram-link:hover {
    text-decoration: underline;
    color: #ff65a3;
  }
</style>
</head>
<body>

<img id="logo" src="logo.png" alt="OpenChat Logo" />

<h1>OpenChat</h1>
<p>Maalesef Şuanlık Kapalıyız</p>
<p>Şuan geliştirme aşamasındayız</p>
<p>Site en yakın 14 Haziran 2025 saat 13:00'da açılacaktır</p>
<p>Şimdilik görüşürüz</p>
<p>OpenChat community</p>

<div id="countdown">Yükleniyor...</div>

<a href="https://www.instagram.com/youropenchat?igsh=MTI0aW5uMTR4dXRmeQ==" target="_blank" rel="noopener noreferrer" class="instagram-link" aria-label="Instagram">
  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M7.75 2A5.75 5.75 0 0 0 2 7.75v8.5A5.75 5.75 0 0 0 7.75 22h8.5A5.75 5.75 0 0 0 22 16.25v-8.5A5.75 5.75 0 0 0 16.25 2h-8.5zm8.25 2.5a1.25 1.25 0 1 1 0 2.5 1.25 1.25 0 0 1 0-2.5zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"/>
  </svg>
  @youropenchat
</a>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const countdownEl = document.getElementById('countdown');
    const openDate = new Date('2025-06-14T13:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = openDate - now;

      if(diff <= 0) {
        countdownEl.textContent = 'Site açıldı!';
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Açılışa kalan süre: ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
    }
setTimeout(() => {
  window.location.href = "https://youropenchat.github.io/openchat.html";
}, 3000); // 3 saniye sonra yönlendirir
    updateCountdown();
    setInterval(updateCountdown, 1000);
  });
</script>
<a href="openchat.html" target="_blank" style="
    display:inline-block;
    margin-top:20px;
    padding:10px 20px;
    background:#ff9800;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
    font-weight:bold;
    font-family:sans-serif;
    ">Test Sayfasını Aç</a>
  <p>Uyarı! Site şimdilik Test aşamasındadır bazı hatalarla karşılaşabilirsiniz!</p>
</body>
</html>
